{center: [52.340442, -2.280549],
zoom: 13
});
L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png').addTo(map);


clockwarehouseMarker = L.marker([52.33786, -2.280076],{title:"Clock Warehouse",alt:"Clock Warehouse",riseOnHover: true}).addTo(map);

clockwarehouseMarker.bindPopup("<h1>Clock Warehouse</h1><h3>The warehouse was built in the late 17th century with the clock tower added in 1812. Now home to Stourport Yacht Club.</h3><img src='\clock_basin.jpg'alt='Clock Warehouse' width='274px'/>")


sosMarker = L.marker([52.340442, -2.280549],{title:"Stourport-on-Severn",alt:"Stourport-on-Severn",riseOnHover: true}).addTo(map);

sosMarker.bindPopup("<h1>Stourport-on-Severn</h1><h2>Wyre Forest District</h2><h3>Worcestershire, United Kingdom</h3><img src='\stourport_logo.jpg'alt='Stourport Logo' width='275px'/>")


akchurchMarker = L.marker([52.336906, -2.292007],{title:"St Bartholomew's Parish Church at Areley Kings",alt:"St Bartholomew's Parish Church at Areley Kings ",riseOnHover: true}).addTo(map);

akchurchMarker.bindPopup("<h1>St Bartholomew's Parish Church</h1><h2>Areley Kings</h2><h3>Founded as a Norman Church, with a continuous history and a partial re-building in the 19th century.The church tower was built in the 14th century and has 6 bells.</h3><img src='\areley_kings_church.jpg'alt='St Bartholomew's Parish Church at Areley Kings' width='320px'/>")


cavesMarker = L.marker([52.327458, -2.275007],{title:"Redstone Caves",alt:"Redstone Caves",riseOnHover: true}).addTo(map);

cavesMarker.bindPopup("<h1>Redstone Caves</h1><h3>The soft sandstone of Redstone Rock is easily carved and there is evidence of human-made habitation in the cliff face since Stone Age times. The caves that can be seen today were mostly made in the 12th century, when a hermitage was established there, conveniently located for the hermits to be on hand to offer blessings and prayers for passers-by in return for alms.  It was said to house up to 500 men, who may have also manned the ferry crossing, which was there due to the presence of a ford until the river was dredged. The caves were later used as domestic dwellings and were inhabited almost continuously until the mid twentieth century.</h3><img src='\caves.jpg'alt='Redstone Caves' width='259px'/>")


churchhouseMarker = L.marker([52.336391, -2.291781],{title:"Areley Kings Church House",alt:"Areley Kings Church House",riseOnHover: true}).addTo(map);

churchhouseMarker.bindPopup("<h1>Areley Kings Church House</h1><h3>An oak timbered, wattle and daub, building situatated in Areley Kings churchyard. Built in 1536 it is a grade II listed building.</h3><img src='\ak_church_house.jpg'alt='Areley Kings Church House' width='320px'/>")



wesleyMarker = L.marker([52.33982, -2.278585],{title:"Stourport Wesley Methodist Church" ,alt:"Stourport Wesley Methodist Church",riseOnHover: true}).addTo(map);

wesleyMarker.bindPopup("<h1>Stourport Wesley Methodist Church</h1><h3>The chapel was founded in 1788. John Wesley, the founder of the Methodist movement, preached at the chapal in 1788 and 1790.</h3><img src='\wesley.jpg'alt='Stourport Wesley Methodist Church' width='320px'/>")
